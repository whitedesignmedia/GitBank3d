<!DOCTYPE html>
<html>
  <head>
    <title>3D Modell</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      model-viewer { width: 100vw; height: 100vh; display: block; }
    </style>
  </head>
  <body>
    <model-viewer
      src="bank.glb"
      auto-rotate
      camera-controls
      alt="3D Modell"
    ></model-viewer>
  </body>
</html>
